<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        /* [v-cloak] {
            display: none;
        } */
    </style>
</head>

<body>
    <h2>v-cloak</h2>
    <div id="app">
        <h1 v-cloak>1 - {{msg}}</h1>
        <h1 v-cloak>2 - {{msg}}</h1>
    </div>
    <script>
        setTimeout(function () {
            new Vue({
                el: "#app",
                data: {
                    msg: "hello"
                }
            })
        }, 3000);
    </script>
</body>

</html>
