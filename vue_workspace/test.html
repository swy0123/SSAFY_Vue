<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

</head>
<body>
    <div id="first">
        <h1>none : {{title}}</h1>
        <h1 v-show="isshow">v-show : {{title}}</h1>
        <div v-html="data1"></div>
        <div v-text="data1"></div>
        <div>{{ssafy()}}</div>
        <div>{{hello()}}</div>
        
        
    </div>
    

    <script type="text/javascript">
        data = {
            title: 'hello vue',
            isshow: true,
            data1:'<h1>ssafy</h1>'
        }
        new Vue({
            el: '#first',
            data,
            methods:{
                ssafy: function(){
                    return this.title+'first function'
                },
                hello(){
                    return this.title+'first function'
                }
            },
            beforeCreate(){},
            created(){},
            components:{

            },
            filter:{},
            computed:{}

        });
    </script>    
</body>
</html>
