    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h2>사용자 정의 이벤트</h2>
    <div id="app">
        <button @click="doAction">메세지전송</button>
        <h2>{{message}}</h2>
    </div>
    <script>
        new Vue({

            el: "#app",
            data: {
                message: 'ss'
            },
            methods: {
                doAction() {
                    this.$emit('sendMsg', '안녕하세요 여러분');
                }
            },
            created() {
                this.$on('sendMsg', (msg) => {
                    alert(msg);
                    this.message = msg;
                });
            }
        })
