<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <input type="text" v-bind:value="msg" v-on:input="changeMsg"> -->
        <input type="text" :value="msg" v-on:input="changeMsg">
        <h1 v-text="msg"></h1>
        <h1 v-html="msg"></h1>
        <h1 type="text">{{msg}}</h1>
    </div>
    <script>
        new Vue(
            
        {
            el: '#app',
            data: {
                msg: 'gggg'
            },
            methods: {
                changeMsg(event) {
                    this.msg = event.target.value;
                }
            }
        }
        
        );
    </script>
</body>

</html>
