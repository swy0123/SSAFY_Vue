<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue를 사용하기 위한 준비 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- Vue객체를 마운트할 대상 엘리먼트 -->
    <div id="app">
        <div>메세지 : {{msg}}</div>
        <!-- {{}} 은 속성의 값으로 사용 불가능함 -->
        <div v-text="'메세지 : ' + msg">무시된다.</div>
        <div v-html="'메세지 : ' + msg">무시된다.</div>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: "<h2>Hello Vue~</h2>"
            }
        });
    </script>
</body>

</html>
